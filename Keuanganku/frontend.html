<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencatatan Keuangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Pencatatan Keuangan</h2>
    <form id="formTransaksi">
        <label for="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" class="form-control" required>
        <label for="jenis">Jenis:</label>
        <select id="jenis" class="form-control">
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
        </select>
        <label for="keterangan">Keterangan:</label>
        <input type="text" id="keterangan" class="form-control" placeholder="Contoh:Gaji,Makan" required>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" class="form-control" placehorder="Masukan jumlah" required>
        <label for="rekening">Rekening:</label>
        <select id="rekening" class="form-control">
            <option value="BRImo">BRImo</option>
            <option value="SeaBank">SeaBank</option>
            <option value="Cash">Cash</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Simpan</button>
    </form>
</div>

<script>
document.getElementById("formTransaksi").addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = {
        tanggal: document.getElementById("tanggal").value,
        jenis: document.getElementById("jenis").value,
        keterangan: document.getElementById("keterangan").value,
        jumlah: document.getElementById("jumlah").value,
        rekening: document.getElementById("rekening").value
    };
    await fetch("https://keuangan-backend.onrender.com/tambahTransaksi", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });
    alert("Transaksi berhasil disimpan!");
});
</script>
</body>
</html>
